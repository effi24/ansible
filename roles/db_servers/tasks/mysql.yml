- name: Install MySQL 8 (Ubuntu)
  apt:
    name:
      - mysql-server
      - libmysqlclient-dev
    state: latest
    update_cache: yes
  when: ansible_os_family == 'Debian'
  notify: start_enable_mysql

- name: DEBIAN | Configure MySQL
  ansible.builtin.template:
    src: mysqld.cnf.j2
    dest: /etc/mysql/mysql.conf.d/mysqld.cnf
    owner: 0
    group: 0
    mode: 0640
    validate: mysqld --defaults-file=%s --validate-config
    force: true
  notify: start_enable_mysql
  when: ansible_os_family == "Debian"  

- name: DEBIAN | Ensure MySQL is running
  service:
    name: mysql
    state: started
    enabled: yes
  tags: validate
  when: ansible_os_family == "Debian"

- name: Set MySQL root password
  ansible.builtin.set_fact:
    mysql_root_password: "{{ lookup('ansible.builtin.password', '/dev/null length=15') }}"
  when: mysql_root_password is not defined

- name: Setup my.cnf file for root
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    backup: true
    force: false
    mode: 0600
    owner: 0
    group: 0
  register: my_cnf
  become: true

- name: Setting up root credentials
  mysql_user:
    name: root
    password: "{{ _mysql_db_password }}"
    login_user: root
    login_password: "{{ _mysql_db_password }}"
    host: localhost
    login_unix_socket: /var/lib/mysql/mysql.sock
    priv: '*.*:ALL,GRANT'
    check_implicit_admin: true 
    state: present
  become: true  